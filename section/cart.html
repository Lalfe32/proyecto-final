<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/712575d4a5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav id="menu">
            <a href="../index.html">
                <img class="logo" src="../image/filomena.jpg" alt="logo">
            </a>
            <ul class="enlaces-menu">
                <li><a href="">Relojes</a></li>
                <li><a href="">Collares</a></li>
                <li><a href="">Otros</a></li>
                <li><a href="">About</a></li>
                <li class="nav-item">
                    <a href="cart.html">
                        <img src="../image/cart.jpeg" class="nav-link img-fluid img_cart" id=""
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        </img>
                    </a>
                </li>
            </ul>
            <!-- Buscador interno -->
            <div class="buscar">
                <input type="text" placeholder="Buscar" required>
                <div class="btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </div>
            <label id="toggle-label" for="toggle">
                <span>&#127774;</span>
                <input type="checkbox" id="toggle">
                <span class="slider"></span>
                <span>&#127772;</span>
            </label>
            <button class="ham" type="button">
                <span class="br-1"></span>
                <span class="br-2"></span>
                <span class="br-3"></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3 title_cart">Realizar Compra</h2>
                    <form id="procesar-pago" action="#" method="post">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label title_cart">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" name="destinatario">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label title_cart">Correo :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="correo" placeholder="Ingresa tu correo"
                                    name="cc_to">
                            </div>
                        </div>

                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th class="title_cart" scope="col">Imagen</th>
                                        <th class="title_cart" scope="col">Nombre</th>
                                        <th class="title_cart" scope="col">Precio</th>
                                        <th class="title_cart" scope="col">Cantidad</th>
                                        <th class="title_cart" scope="col">Sub Total</th>
                                        <th class="title_cart" scope="col">Eliminar</th>
                                    </tr>

                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right subtitle">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right subtitle">TOTAL :</th>
                                    <th scope="col">
                                        <input id="total" name="monto" class="font-weight-bold border-0" readonly
                                            style="background-color: white;"></input>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>
                            </table>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="../index.html">
                                <button class="btn_Comprar">Seguir comprando</button></a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <button href="#" class="btn_Comprar_2" id="procesar-compra">Realizar
                                    compra</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
